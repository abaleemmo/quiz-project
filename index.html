<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
  <div class="title">
    <h1>Make a flower</h1>
  </div>
  <div class="container">
    <div class="questions">
      <h4>What colors will your flower have?<h4>
      <button class="q1-a1">Bright</button>
      <button class="q1-a2">Dull</button>
      <h4>Will your flower be strong or fragile?</h4>
      <button class="q2-a1">Strong</button>
      <button class="q2-a2">Fragile</button>
      <h4>How much attention will your flower need?<h4>
      <button class="q3-a1">A lot</button>
      <button class="q3-a2">A little</button>
      <h4></h4>
      <button class="q4-a1"></button>
      <button class="q4-a2"></button>
    </div>
    <div class="result">
      <div class="flower">
        <!-- Petals -->
        <div class="flower__petal" style="--i:0"></div>
        <div class="flower__petal" style="--i:1"></div>
        <div class="flower__petal" style="--i:2"></div>
        <div class="flower__petal" style="--i:3"></div>
        <div class="flower__petal" style="--i:4"></div>
        <div class="flower__petal" style="--i:5"></div>
        <div class="flower__petal" style="--i:6"></div>
        <div class="flower__petal" style="--i:7"></div>
        <!-- Head/Face -->
        <div class="flower__head">
          <div class="flower__eye left"><span></span></div>
          <div class="flower__eye right"><span></span></div>
          <div class="flower__nose"></div>
        </div>
        <!-- Stem -->
        <div class="flower__stem"></div>
        <!-- Leaves -->
        <div class="flower__leaf left"></div>
        <div class="flower__leaf right"></div>
        <!-- Pot -->
        <div class="flower__pot">
          <div class="flower__pot--shadow"></div>
          <div class="flower__pot--bottom"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
