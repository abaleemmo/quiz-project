<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
  <div class="title">
    <h1>Make a flower</h1>
  </div>
  <div class="container">
    <div class="questions">
      <h4>What color should its petals be?<h4>
      <button class="q1-a1">Blue</button>
      <button class="q1-a2">Yellow</button>
      <h4>What color should its stem and leaves be?</h4>
      <button class="q2-a1">Dark Green</button>
      <button class="q2-a2">Light Green</button>
      <h4>What color should its face be?<h4>
      <button class="q3-a1">Light Yellow</button>
      <button class="q3-a2">Light Brown</button>
      <h4>What color should its pot be?</h4>
      <button class="q4-a1">Black</button>
      <button class="q4-a2">Orange</button>
      <h4>What color should its mouth be?</h4>
      <button class="q5-a1">Pink</button>
      <button class="q5-a2">Black</button>
    </div>
    <div class="result">
      <div class="flower">
        <!-- Petals -->
        <div class="flower__petal petal-one" style="--i:0"></div>
        <div class="flower__petal petal-two" style="--i:1"></div>
        <div class="flower__petal petal-three" style="--i:2"></div>
        <div class="flower__petal petal-four" style="--i:3"></div>
        <div class="flower__petal petal-five" style="--i:4"></div>
        <div class="flower__petal petal-six" style="--i:5"></div>
        <div class="flower__petal petal-seven" style="--i:6"></div>
        <div class="flower__petal petal-eight" style="--i:7"></div>
        <!-- Head/Face -->
        <div class="flower__head">
          <div class="flower__eye left"><span></span></div>
          <div class="flower__eye right"><span></span></div>
          <div class="flower__nose"></div>
        </div>
        <!-- Stem -->
        <div class="flower__stem"></div>
        <!-- Leaves -->
        <div class="flower__leaf leaf-left"></div>
        <div class="flower__leaf leaf-right"></div>
        <!-- Pot -->
        <div class="flower__pot">
          <div class="flower__pot--shadow"></div>
          <div class="flower__pot--bottom"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
